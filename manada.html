<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beyond the Screen</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Navbar */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: white; /* ✅ background added */
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      animation: slideDown 0.6s ease-out;
    }

    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #333;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #000;
    }

    /* Hero */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 1.5rem 5rem; /* ✅ padding bottom added */
      background: linear-gradient(to bottom, #f9f9f9, #fff);
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0;
      animation: fadeInUp 1s forwards;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #666;
      max-width: 600px;
      opacity: 0;
      animation: fadeInUp 1s forwards 0.3s;
    }

    .hero button {
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      background: #111;
      color: white;
      cursor: pointer;
      opacity: 0;
      animation: fadeInUp 1s forwards 0.6s;
      transition: transform 0.2s, background 0.3s;
    }

    .hero button:hover {
      background: #333;
      transform: scale(1.05);
    }

    /* Animations */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideDown {
      from { transform: translateY(-100%); }
      to { transform: translateY(0); }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">MANADA</div>
    <div class="links">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#events">Events</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>

  <section class="hero">
    <h1>Beyond the Screen</h1>
    <p>A movement redefining human connection in the digital age.</p>
    <button>Join the Movement</button>
  </section>

</body>
</html>
